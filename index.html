
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Audio Masker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .wavesurfer-region {
            transition: none !important;
            animation: none !important;
            pointer-events: auto;
            opacity: 0.6 !important;
        }
        /* Specific coloring for AI detections */
        .wavesurfer-region[data-region-type="AI"] {
            background-color: rgba(245, 158, 11, 0.5) !important;
            border-left: 3px solid #f59e0b !important;
        }
        /* Specific coloring for Manual redactions */
        .wavesurfer-region[data-region-type="manual"] {
            background-color: rgba(239, 68, 68, 0.5) !important;
            border-left: 3px solid #ef4444 !important;
        }
        .wavesurfer-region-handle {
            background-color: rgba(255, 255, 255, 0.8) !important;
            width: 4px !important;
            opacity: 1 !important;
        }
        .wavesurfer-region:after {
            display: none !important;
        }
    </style>
